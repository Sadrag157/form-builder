<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="app">
        <div class="sidebar" id="sidebar">
            <h1 class="sidebar-title" id="nameText">Form builder</h1>
            <div class="sidebar-controls">
                <button id="addFormZoneButton" class="sidebar-button">Add Form Zone</button>
                <button id="saveFormButton" class="sidebar-button">Save Form</button>
                <button id="ResponseButton" class="sidebar-button">Responses Page</button>
                <button id="FormGenerator" class="sidebar-button">Generate Large Form</button>
            </div>
            <div class="sidebar-separator"></div>
            <div id="sidebarItemsContainer" class="sidebar-items-list"></div>
        </div>
        <div class="form-area" id="formArea">
            <div class="form-title-container">
                <input type="text" placeholder="Untitled form" class="form-title-input"/>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
